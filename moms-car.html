<!DOCTYPE html>

<html>
	<head>
		<title>Mom's New Car</title>
		<link href="css/html.css" rel="stylesheet" type="text/css"/>
		<link href="css/header.css" rel="stylesheet" type="text/css"/>
		<link href="css/main.css" rel="stylesheet" type="text/css"/>

	</head>
	<body>
		<header>
			<h1>Mom's New Car</h1>
		</header>
		<main>
			<div id="cars-ranked-by-price" class="section">
				<div class="sec_title_holder"><div class="sec_title">Price</div></div>
				<div class="title_description">cheapest to most expensive base configuration</div>
				<div class="sec_list">
					<ol id="price_list">
					</ol>
				</div>
			</div>
			<div id="cars-ranked-by-cargo" class="section">
				<div class="sec_title_holder"><div class="sec_title">Trunk Space</div></div>
				<div class="title_description">3rd row seats up | 3rd row seats down</div>
				<div class="sec_list">
					<ol id="cargo_list">
					</ol>
				</div>
			</div>
			<div id="cars-ranked-by-reliability" class="section">
				<div class="sec_title_holder"><div class="sec_title">Reliability</div></div>
				<div class="title_description">J.D. Power Quality and Reliability ratings</div>
				<div class="sec_list">
					<ol id="reliability_list">
					</ol>
				</div>
			</div>
			<div id="cars-ranked-by-total" class="section">
				<div class="sec_title_holder"><div class="sec_title">Total</div></div>
				<div class="title_description">Total score based on all sections</div>
				<div class="sec_list">
					<ol id="total_list">
					</ol>
				</div>
			</div>
		</main>
	<script src="./main.js"></script>
	</body>
</html>
